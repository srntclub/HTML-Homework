<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dom3.1</title>
  </head>
  <body>
    <form action="#" method="post">
      <table border="1px">
        <tr>
          <th>Last Name</th>
          <td><input type="text" name="LastName" class="lastname" /></td>
        </tr>
        <tr>
          <th>First Name</th>
          <td><input type="text" name="FirstName" class="firstname" /></td>
        </tr>
        <tr>
          <th>Address</th>
          <td><textarea name="Address" rows="5" cols="15"></textarea></td>
        </tr>
        <tr>
          <th>City</th>
          <td><input type="text" name="City" class="city" size="5" />
            State<input type="text" name="State" class="state" size="5" /></td>
        </tr>
        <tr>
          <th>Zip/Postal/Copy</th>
          <td><input type="text" name="Zipcode" class="zip" /></td>
        </tr>
        <tr>
          <th>Country</th>
          <td><select name="Country" id="country">
            <option value="Bulgaria">Bulgaria</option>
            <option value="Macedonia">Macedonia</option>
            <option value="Romania">Romania</option>
          </select></td>
        </tr>
        <tr>
          <th>Phone(add country code)</th>
          <td>
            (+<input type="tel" size="3" name="tel1" />)
            <input type="tel" size="3" name="tel2" />
            <input type="tel" size="5" name="tel3" />
          </td>
        </tr>
        <tr>
          <th>Email</th>
          <td><input type="text" name="email" class="email" />
        </tr>
        <tr>
          <th>Birth date</th>
          <td><input type="text" name="BirthDate" placeholder="dd.mm.yyyy" class="email" />
        </tr>
        <tr>
          <th>Gender</th>
          <td><select name="gender" id="gender">
            <option value="Female">Female</option>
            <option value="Male">Male</option>
            <option value="Other">Other</option> <!--vsichko se sluchva :)-->
          </select></td>
        </tr>
        <tr>
          <th>Starting Date</th>
          <td><input type="radio" name="StartDate" value="Spring2016" /> Spring 2016 <br/>
            <input type="radio" name="StartDate" value="Summer2016" /> Summer 2016
          </td>
        </tr>
        <tr>
          <th>Comments & Questions</th>
          <td><textarea name="Comments" rows="5" cols="15"></textarea></td>
        </tr>
        <tr>
          <td colspan="2" style="background-color:lightblue;" align="middle">
            <input type="submit" value="Submit" />
            <input type="reset"  value="Clear Form" /></td>
        </tr>
      </table>

    </form>
  </body>
</html>
