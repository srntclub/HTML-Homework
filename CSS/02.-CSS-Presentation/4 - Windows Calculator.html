<!DOCTYPE html>
<html>
<head>
  <title>Windows Calculator</title>
  <link rel="stylesheet" href="style4.css">
</head>
<body>
  <div id="main">

    <div class="title">
      <div class="icon">
        <img src="images/calc.png" alt="calc">
        <span>Calculator</span>
      </div>
      <div class="buttons">
        <span class="shadow mini"><img src="images/mini.png" alt="mini"></span>
        <span class="shadow"><img src="images/maxi.png" alt="maxi"></span>
        <span class="shadow"><img src="images/close.png" alt="close"></span>
      </div>
    </div>

    <div class="calcbody1">
      <div class="menu">
        <a href="#">View</a>
        <a href="#">Edit</a>
        <a href="#">Help</a>
      </div>
      <div class="calcbody2">
        <input type="text" value="8854455">

        <table id="binary">
              <tr>
                  <td>0000</td>
                  <td>0000</td>
                  <td>0000</td>
                  <td>0000</td>
                  <td>0000</td>
                  <td>0000</td>
                  <td>0000</td>
                  <td>0000</td>
              </tr>
              <tr class="grey">
                  <td>63</td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td>47</td>
                  <td></td>
                  <td></td>
                  <td>32</td>
              </tr>
              <tr>
                  <td>0000</td>
                  <td>1000</td>
                  <td>0000</td>
                  <td>1000</td>
                  <td>0111</td>
                  <td>0001</td>
                  <td>0011</td>
                  <td>0111</td>
              </tr>

              <tr class="grey">
                  <td>31</td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td>15</td>
                  <td></td>
                  <td></td>
                  <td>0</td>
              </tr>
          </table>

        <fieldset>
          <input type="radio" name="Hex" value="Hex">Hex<br>
          <input type="radio" name="Dec" value="Dec" checked="checked">Dec<br>
          <input type="radio" name="Oct" value="Oct">Oct<br>
          <input type="radio" name="Bin" value="Bin">Bin<br>
        </fieldset>
        <fieldset>
          <input type="radio" name="qword" value="qword" checked="checked">Qword<br>
          <input type="radio" name="dword" value="dword">Dword<br>
          <input type="radio" name="word" value="word">Word<br>
          <input type="radio" name="byte" value="byte">Bite<br>
        </fieldset>


        <table class="numbers" cellspacing="5">
        <tr>
            <td></td>
            <td class="bck1">Mod</td>
            <td class="grayborder">A</td>
            <td class="bck1">MC</td>
            <td class="bck1">MR</td>
            <td class="bck1">MS</td>
            <td class="bck1">M+</td>
            <td class="bck1">M-</td>
      </tr>
      <tr>
            <td class="bck1">(</td>
            <td class="bck1">)</td>
            <td class="grayborder">B</td>
            <td class="bck1">&larr;</td>
            <td class="bck1">CE</td>
            <td class="bck1">C</td>
            <td class="bck1">&plusmn;</td>
            <td class="grayborder">&radic;</td>
      </tr>
      <tr>
            <td class="bck1">RoL</td>
            <td class="bck1">RoR</td>
            <td class="grayborder">C</td>
            <td class="bck2">7</td>
            <td class="bck2">8</td>
            <td class="bck2">9</td>
            <td class="bck1">/</td>
            <td class="grayborder">%</td>
      </tr>
      <tr>
            <td class="bck1">Or</td>
            <td class="bck1">Xor</td>
            <td class="grayborder">D</td>
            <td class="bck2">4</td>
            <td class="bck2">5</td>
            <td class="bck2">6</td>
            <td class="bck1">*</td>
            <td class="grayborder">1/x</td>
      </tr>
      <tr>
            <td class="bck1">Lsh</td>
            <td class="bck1">Rsh</td>
            <td class="grayborder">E</td>
            <td class="bck2">1</td>
            <td class="bck2">2</td>
            <td class="bck2">3</td>
            <td class="bck1">-</td>
            <td rowspan="2" class="bck1">=</td>
      </tr>
      <tr>
            <td class="bck1">Not</td>
            <td class="bck1">And</td>
            <td class="grayborder">F</td>
            <td colspan="2" class="bck2">0</td>
            <td class="bck1">.</td>
            <td class="bck1">+</td>
      </tr>
      </table>

      </div>
    </div>
  </div>
</body>
</html>
